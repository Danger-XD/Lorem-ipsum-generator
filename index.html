<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lorem Ipsum Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="intro-box container">
      <div class="title-box">
        <h1>Lorem Ipsum Paragraph Generator</h1>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Nam, commodi!
        </p>
      </div>
      <div class="input-box">
        <label for="para-value"> Enter Number of Paragraph:</label>
        <input type="number" name="para-value" id="para-value" />
        <button id="generate-btn">Generate</button>
        <button id="copy-text">Copy Text</button>
      </div>
    </div>
    <div class="paragraph-box container">
      <p id="ipsum-para" class="ipsum-para"></p>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
